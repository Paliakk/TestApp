<!DOCTYPE html>
<html>
<head>
    <script>
        // Récupérer la route actuelle
        var currentPath = window.location.pathname + window.location.search;
        
        // Rediriger vers index.html avec la route originale en paramètre
        window.location.replace('/TestApp/index.html?path=' + encodeURIComponent(currentPath));
    </script>
</head>

</body>
</html>
